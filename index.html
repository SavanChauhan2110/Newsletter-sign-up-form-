<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div class="text">
                    <div class="heading">
                        <h1>Stay updated!</h1>
                        <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    </div>
                    <div class="list">
                        <ol>
                            <li>Product discovery and building what matters</li>
                            <li>Measuring to ensure updates are a success</li>
                            <li>And much more!</li>
                        </ol>
                    </div>
                    <form id="formSubmit"type="" >
                        <div class="input-section">
                            <label class="Label" for="email">Email address</label>
                            <input id="emailInput" class="Input" name="email" type="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="btn">
                            <button id="subBtn" class="button1" type="submit">Subscribe to monthly newsletter</button>
                        </div>
                    </form>

                </div>
                <div class="img">
                    <img src="./images/illustration-sign-up-desktop.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>

</html>
